<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal</title>
    <style>
        #paragraph-element {
            color: #E8BD0D;
        }
    </style>
</head>

<body> 
    <div class="heading-element">
        <h1>this is heading</h1>
        <h1>this is another heading with same class</h1>
    </div>
    <div id="paragraph-element">
        <p>this is an paragraph</p>
        <p>this is also an paragraph element with same id</p>
    </div>
    <ul>
        <li>this is 1</li>
        <li>this is 2</li>
        <li>this is 3</li>
        <li>this is 4</li>
    </ul>
</body>

</html>
