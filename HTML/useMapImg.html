<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Map</title>
</head>

<body>

        usemap="#apple-map">

        <area target="" alt="Google" title="Google" href="https://www.google.com" coords="497,300,257,411" shape="rect">
    </map>

</html>
