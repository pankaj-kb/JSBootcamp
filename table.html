<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width=500>
        <thead>
            <th>Heading One</th>
            <th>Heading Two</th>
            <th>Heading Three</th>
        </thead>
        <tr>
            <td>text 1</td>
            <td>text 2</td>
            <td>text 3</td>
        </tr>
        <tr>
            <td>text 4</td>
            <td>text 5</td>
            <td>text 6</td>
        </tr>
        <tr>
            <td>text 7</td>
            <td>text 8</td>
            <td>text 9</td>
        </tr>
        <tr>
            <td>text 10</td>
            <td>text 11</td>
            <td>text 12</td>
        </tr>
    </table>
</body>
</html>
