<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Box H.W</title>
    <style>
        #textbox {
            width: 100px;
            transition: 0.5s;
        }

        #textbox:focus {
            width: 150px;
            height: 20px;
            transition: 0.2s;
            background-color: #FFEEE4;
            color: #000000;
        }
    </style>
</head>

<body>
    <div>
        <form action="">

            <label for="name">name: </label>
            <input id="textbox" type="text" name="name" />

            <label for="email">email: </label>
            <input id="textbox" type="text" name="email" />

            <button data-tooltip="Tooltip" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
